extensions.amin.eft_bmnotes@gmail.com.description= Permette di salvare i dati di proprio interesse in comode note, utilizzando il sistema integrato dei segnalibri oppure un singolo database sqlite per conservarle. In caso sia installata un'estensione per la sincronizzazione dei segnalibri come Xmarks / Mozilla Sync oppure un'applicazione per la sincronizzazione dei file come Dropbox, le note verranno sincronizzate automaticamente (senza necessità di una nuova registrazione per sincronizzarle). QuickFox Notes può essere eseguita senza Firefox come applicazione indipendente avviandola dal relativo collegamento personalizzato sul desktop (controllare le FAQ per ulteriori informazioni)
