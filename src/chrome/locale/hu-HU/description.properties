extensions.amin.eft_bmnotes@gmail.com.description=A QuickFox Notes egy többlapos jegyzetkezelő kiterjesztés a Firefox böngészőhöz, amely a beépített könyvjelzőrendszert vagy egy sqlite adatbázist használ a jegyzetek tárolásához. Így, ha használ valamilyen könyvjelző szinkronizáló eszközt (pl. Xmarks) vagy fájlszinkronizáló eszközt (pl. Dropbox), akkor jegyzeteit több számítógép között is automatikusan szinkronizálni tudja. Ebben az esetben nincs szükség semmilyen új regisztrációra, hogy szinkronizálni tudja a jegyzeteit. A QFN a Firefoxon belül is, és önálló alkalmazásként is futtatható (további információért tanulmányozza a FAQ-t).
