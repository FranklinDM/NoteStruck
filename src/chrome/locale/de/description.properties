extensions.amin.eft_bmnotes@gmail.com.description= QuickFox Notes ist eine Firefox Erweiterung, mit der man Notizen in mehreren Tabs erstellen kann. Zum speichern der Notizen, werden Firefox Lesezeichen verwendet. Dadurch können die Notizen, sofern eine Erweiterung wie Xmarks oder Firefox Sync installiert ist, synchronisiert werden. In diesem Fall wird keine weitere Registrierung zur Synchronisation benötigt. QuickFox Notes kann innerhalb Firefox, sowie auch als eine allein stehende Anwendung, verwendet werden (dazu muß eine eigene Desktop Verküpfung erstellt werden).QFN unterstützt die meisten Notepad++ Tastenkürzel.
