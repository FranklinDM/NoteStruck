extensions.amin.eft_bmnotes@gmail.com.description=Dodatek do Firefoksa/Thunderbirda służący do sporządzania notatek na wielu kartach i wykorzystujący do przechowywania notatek zintegrowany system zakładek bądź bazę danych sqlite. Tak więc, jeżeli korzystasz z dodatku synchronizującego zakładki (np. XMarks) bądź oprogramowania do synchronizacji plików (np. Dropbox, SugarSync, Syncplicity), Twoje notatki zostaną automatycznie zsynchronizowane, bez dodatkowych zabiegów!
