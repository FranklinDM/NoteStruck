extensions.amin.eft_bmnotes@gmail.com.description=Квикфокс ноутс је додатак за прављење белешки који користи удружени систем забелешки или базу података SQLite за складиштење. Ако већ имате додатак за синхронизовање забелешки (Иксмаркс) или датотека (Дропбокс), ваше белешке ће аутоматски бити синхронизоване. Ако је то случај, нема потребе да отварате налог. Квикфокс ноутс се може покренути унутар Фајерфокса или као засебан програм.
