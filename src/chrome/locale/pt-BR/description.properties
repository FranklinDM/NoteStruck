extensions.amin.eft_bmnotes@gmail.com.description=QuickFox Notes é um complemento para obtenção de múltiplas abas de notas no Firefox que usa o sistema de favoritos para armazenar as notas. Portanto, se você já tiver algum complemento de sincronização de favoritos instalado (por exemplo, Xmarks ou Mozilla sync), suas notas serão sincronizadas automaticamente. Neste caso, você não precisa se registrar novamente para sincronizar suas notas. QuickFox Notes pode ser executado dentro do Firefox, bem como como um aplicativo autônomo (quando pode ser iniciado por meio de atalho personalizado). QuickFox Notes oferece uma variedade de características e também suporta a maioria dos atalhos, como os utilizados no Notepad ++.
