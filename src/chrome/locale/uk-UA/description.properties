extensions.amin.eft_bmnotes@gmail.com.description=Розширення для створення нотаток у вкладках, що використовує для зберігання систему закладок Firefox або базу даних sqlite. Якщо у вас встановлений додаток, що синхронізує закладки Firefox (напр. Firefox Sync), або програма синхронізації (напр. Dropbox), нотатки будуть синхронізуватись автоматично без будь-якої додаткової реєстрації. QuickFox Notes може запускатися і як окрема програма (дивіться FAQ).
