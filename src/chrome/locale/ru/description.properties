extensions.amin.eft_bmnotes@gmail.com.description=QuickFox Notes - это мультиоконный сборщик заметок для Firefox, который использует для хранения заметок встроенную систему закладок или отдельную sqlite базу данных. Поэтому, если у вас уже установлено дополнение для синхронизации закладок (например: XMarks) или программное обеспечение для синхронизации файлов (например: Dropbox), ваши заметки будут синхронизироваться автоматически. В этом случае вам не понадобится дополнительная регистрация каких либо учетных записей. QuickFox Notes может выполнять как внутри браузера Firefox, так и как отдельная программа (смотрите FAQ).
